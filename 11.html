<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS11</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, main, article, section, footer {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Header:this is header of page</h1>
        <p>navigation link is given below as an example</p>
    </header>
    
    <main>
        <article>
            <h2>ARTICLE</h2>
            <p>CONTENT OF ARTICLE</p>
        </article>

        <section>
            <h2>SECTION TAG</h2>
            <p>SECTION TAG CONTENT</p>
        </section>
    </main>

    <footer>
        <p> this is footer of page.</p>
    </footer>
</body>
</html>
