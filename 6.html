<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS6</title>
    <link href="6.css"rel="sttyelsheet">
</head>
<style>
    h1, h3, h5,p{
        color: beige;
        background-color: black;
    }
    h2, h4, h6{
        color: black;
    }
</style>
<body>
    <h1 style="color: whitesmoke ; background-color:black ; font-family:'Courier New', Courier, monospace">THIS IS HEADING</h1>
    <h2 style="color: whitesmoke ; background-color:black ; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">THIS IS HEADING></h2>
    <h3 style="color: whitesmoke ; background-color:black ; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">THIS IS HEADING</h3>
    <h4 style="color: whitesmoke ; background-color:black ; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">THIS IS HEADING</h4>
    <h5 style="color: whitesmoke ; background-color:black ; font-family:'Times New Roman', Times, serif">THIS IS HEADING</h5>
    <h6 style="color: whitesmoke ; background-color:black ; font-family:'Courier New', Courier, monospace">THIS IS HEADING</h6>
</body>
</html>
