<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML3</title>
</head>

<body>
    <!--p is used for paragraph of html-->
    <p>paragraph</p>
    <!--img src is used to add the image-->
    <img src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg"
        height="250" width="300">
    <!--href is used to add external link-->
    <!--a tag is used to add external link-->
    <a href="https://www.google.com/">google</a>
    <!--html should contain closing tags for html,head and body-->
</body>
</html>
